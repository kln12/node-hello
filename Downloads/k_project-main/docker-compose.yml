services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=192.168.0.152
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=k_market
      - DB_PORT=5432
      - PORT=5000
      - JWT_SECRET=your_jwt_secret_key_change_this_in_production
      - NODE_ENV=development
    networks:
      - appnet

  frontend:
      build:
        context: ./frontend
        args:
          - VITE_API_URL=http://localhost:5000
      depends_on:
        - backend
      ports:
        - "3000:3000"  
      environment:
        - VITE_API_URL=http://localhost:5000  # Also keep runtime env
      networks:
        - appnet

networks:
  appnet: